query GetProductById($id: ID!) {
  product(id: $id) {
    id
    title
    handle
    tags
    status
    totalInventory
    hasOnlyDefaultVariant

    options {
      name
      values
    }

    media(first: 1) {
      edges {
        node {
          ... on MediaImage {
            image {
              url
            }
          }
        }
      }
    }

    variants(first: 100) {
      edges {
        node {
          id
          title
          price
          compareAtPrice
          inventoryQuantity
          availableForSale
          inventoryPolicy
          inventoryItem {
            tracked
          }
          selectedOptions {
            name
            value
          }
        }
      }
    }
  }
}
