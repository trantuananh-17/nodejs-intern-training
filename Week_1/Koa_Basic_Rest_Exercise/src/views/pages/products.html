  <h1 class="text-2xl font-bold mb-4 text-center">Danh sách sản phẩm</h1>

<div class="grid grid-cols-5 gap-4">

  <% for(let i = 0; i < products.length; i++){%>
 <a href="/api/v1/product-info/<%= products[i].id %>" >
    <div class="flex justify-center items-center border border-gray-200 rounded-xl p-2">
      <div>
        <div class="rounded-xl overflow-hidden w-[200px] h-[200px]">
          <img class="" src=<%= products[i].image %> alt=""/>
        </div>
          <h3 class="text-center text-md"><%= products[i].name %></h3>
          <p class="text-end"><%= products[i].price %> $</p>
      </div>
    </div>
  </a>
  <%}%>
</div>
